{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Add Listing</h2>

    <form action="{% url 'addlisting' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="imageurl">Image URL</label>
            <input type="text" class="form-control" name="imageurl" placeholder="Image URL">
            </div>
        <div class="form-group">
            <label for="startingbid">Price</label>
            <input type="number" class="form-control" name="startingbid" placeholder="Price">
        </div>
            <button type="submit">Create listing</button>
    </form>
{% endblock %}
